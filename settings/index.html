<div class="list">
    {{#with todo=todo todos=todos app=app back=back}}
        <h1>
            {{#if back}}
                <a href="#" onclick::{{@setTodo(app, back)}} class="back">
                    â–²
                </a>
            {{else}}
                {{#if todo.cog}}
                    <a href="#" onclick::{{@setTodo(app, todo.cog)}} class="cog">
                        o
                    </a>
                {{/if}}
            {{/if}}

            <input type="text" disabled="disabled" value::{{todo.title}} onblur::{{@set(app, 'title', undefined, todo)}}>
        </h1>

        <ul class="todos">
            <li>
                <label>For access from other devices,</label>
                <input type="text" value="Upgrade Now">
            </li>

            <li class="styleless"></li>

            <li>
                <label>Already upgraded?</label>
                <input type="text" value="Log In">
            </li>

            <li class="styleless"></li>

            <li>
                <label>Current API Key</label>
                <input type="text" value::{{app.data.api.remoteStore.basicAuth}}>
            </li>
