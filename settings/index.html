<div class="list">
    {{#with todo=todo todos=todos app=app}}
        <h1>
            <span class="back">
                <a href="#" onclick::{{@setTodo(app, app.data.defaultTodo)}}>
                    <i class="fa fa-chevron-up"></i>
                </a>
            </span>

            <input type="text" disabled="disabled" value::{{todo.title}} onblur::{{@set(app, 'title', undefined, todo)}}>
        </h1>

        <ul class="todos">
            <li>
                <label>For access from other devices,</label>
                <input type="text" value="Upgrade Now">
            </li>

            <li class="styleless"></li>

            <li>
                <label>Already upgraded?</label>
                <input type="text" value="Log In">
            </li>

            <li class="styleless"></li>

            <li>
                <label>Current API Key</label>
                <input type="text" value::{{app.data.api.remoteStore.basicAuth}}>
            </li>

            <li class="styleless"></li>

            <li onclick::{{@resetKeyChain(app, app.data.keychain)}}>
                <span>Reset Keychain</span>
            </li>

            <!-- <li class="styleless">
                <button>Save Profile</button>
            </li> -->

            <!-- <li>
                <input type="text" value="Change My Password">
            </li>

            <li>
                <input type="text" value="Log Out">
            </li> -->

            <!-- <li>
                <label>What's your email address?</label>
                <input type="text">
            </li>
            <li><input type="text" value="Choose A Password"></li>
            <li>
                <label>Choose a password:</label>
                <input type="text">
            </li> -->
        </ul>
    {{/with}}
</div>

<div class="list-underlay"></div>
